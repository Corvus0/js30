<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const sequence = "cornify";

      const handleKeyup = (e) => {
        pressed.push(e.key);
        if (pressed.length > sequence.length) {
          pressed.shift();
        }
        pressed.join("") === sequence ? cornify_add() : null;
      };

      window.addEventListener("keyup", handleKeyup);
    </script>
  </body>
</html>
